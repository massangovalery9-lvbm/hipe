<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration - HIPE University</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
        <h1>HIPE University</h1>
        <h2>New Student Registration</h2>
        <p class="lead">Welcome to HIPE University. Please fill out the form to register for your program.</p>
    </header>

    <!-- Main Content Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="card-title text-center">Registration Form</h3>
                    <form action="https://formspree.io/f/xwpgreoe" method="POST">

                        <!-- First Name -->
                        <div class="form-group mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                        </div>

                        <!-- Phone Number -->
                        <div class="form-group mb-3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required>
                        </div>

                        <!-- Date of Birth -->
                        <div class="form-group mb-3">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>

                        <!-- Gender -->
                        <div class="form-group mb-3">
                            <label>Gender</label><br>
                            <input type="radio" id="genderMale" name="gender" value="Male" required>
                            <label for="genderMale">Male</label><br>
                            <input type="radio" id="genderFemale" name="gender" value="Female">
                            <label for="genderFemale">Female</label><br>
                            <input type="radio" id="genderOther" name="gender" value="Other">
                            <label for="genderOther">Other</label>
                        </div>

                        <!-- Faculty or School -->
                        <div class="form-group mb-3">
                            <label for="faculty">Faculty or School</label>
                            <select class="form-control" id="faculty" name="faculty" required>
                                <option value="">Select Faculty</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Science">Science</option>
                                <option value="Arts">Arts</option>
                            </select>
                        </div>

                        <!-- Program of Study -->
                        <div class="form-group mb-3">
                            <label for="program">Program of Study</label>
                            <select class="form-control" id="program" name="program" required>
                                <option value="">Select Program</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Psychology">Psychology</option>
                            </select>
                        </div>

                        <!-- Level -->
                        <div class="form-group mb-3">
                            <label for="level">Level</label>
                            <select class="form-control" id="level" name="level" required>
                                <option value="">Select Level</option>
                                <option value="HND 1">HND 1</option>
                                <option value="HND 2">HND 2</option>
                                <option value="BTech 1">BTech 1</option>
                                <option value="BTech 2">BTech 2</option>
                            </select>
                        </div>

                        <!-- Mode of Study -->
                        <div class="form-group mb-3">
                            <label>Mode of Study</label><br>
                            <input type="radio" id="fullTime" name="studyMode" value="Full Time" required>
                            <label for="fullTime">Full Time</label><br>
                            <input type="radio" id="partTime" name="studyMode" value="Part Time">
                            <label for="partTime">Part Time</label>
                        </div>

                        <!-- Address -->
                        <div class="form-group mb-3">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="4" placeholder="Enter Address" required></textarea>
                        </div>

                        <!-- Password and Confirm Password -->
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        </div>

                        <!-- Confirmation Checkbox -->
                        <div class="form-group mb-3">
                            <input type="checkbox" id="confirm" name="confirm" required>
                            <label for="confirm">I confirm that the information provided is correct</label>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 HIPE University</p>
        <p>Developed by Your Name - Matricule: 12345678 - Year: 2025</p>
    </footer>

    <!-- Bootstrap 4 JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>
</html>
